получаем такой результат (в свободной форме).

<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
 В префиксной форме оператор инкремент сразу увеличивает значение своего операнда (переменная `c`) на единицу
   */
  c = ++a;
  console.log(c);

  /*
  В постфиксной форме оператор инкремент сначала возвращает исходное значение операнда (переменная `d`), и только затем значение операнда увеличивается на единицу (переменная `d`).
   */
  d = b++;
  console.log(d);

  /*
  Применение оператора инкримента в префиксной форме увеличивает значение переменной a на единицу и становится это значение равным 3.
  Поэтому в результате в перменной с оказывается значение 5.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Применение оператора инкримента в постфиксной сначала возвращает исходное значение переменной b(а там было 2), поэтому в результате в переменной d оказывается значение 4.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
  /*
  В отношении переменной а в течении программы дважды применялась операция префиксного инкримента, поэтому в ней хранится значение 3.
   В отношении переменной b в течении программы дважды применялась операция постфиксного инкримента и поскольку эта операция применялась ранее
   , то в ней хранится значение 3.
  */


</script>
