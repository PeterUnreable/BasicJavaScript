<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.
 
1. Необходимо вывести в консоль массив продуктов в котором есть хоть одна
фотография используя метод filter. Исходные данные - массив products.
2. Необходимо отсортировать массив products используя метод sort по цене,
начиная с самой маленькой, заканчивая самой большой ценой, после чего вывести
отсортированный массив в консоль.
-->
<script>
  "use strict";
 
  const products = [
    {
      id: 3,
      price: 127,
      photos: [
        "1.jpg",
        "2.jpg",
      ],
    },
    {
      id: 5,
      price: 499,
      photos: [],
    },
    {
      id: 10,
      price: 26,
      photos: [
        "3.jpg",
      ],
    },
    {
      id: 8,
      price: 78,
    },
  ];
 
  //1 Задание.
  // Вывод в консоль продуктов, в которых в принципе есть в описании пункт photos:
  const productsWithPhoto = products.filter(function (e) {
  return e.photos;
  });
  console.log(productsWithPhoto);
  // Вывод в консоль продуктов, в которых есть хоть одна фотография:
  const productsWithPhotoNotZero = products.filter(function (e) {
  return e.photos  && e.photos.length !== 0;
  });
  console.log(productsWithPhotoNotZero);
  // 2 Задание.
  products.sort(function(a, b){
  return a.price-b.price;
  })
  console.log(products);
</script>
</body>
</html>
