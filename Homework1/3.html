<!--
Обязательное задание.
 
Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.
 
Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.
 
Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  console.log('1.1. прибавляем число 10 к числу 10, получаем: ' + (10 + 10));
  console.log('1.2. к результату с помощью бинарного + добавляем строку "10", получаем: ' + (10 + 10)+ "10");
  console.log('1.3. получен результат типа:' + typeof (10 + 10 + "10"));
  console.log('2.1. добавляем к числу 10 строку "10" , получаем строку: ' + (10 + "10"));
  console.log('2.2. к результату с помощью бинарного + добавляем число 10, получаем строку : ' + (10 + "10" + 10));
  console.log('2.3. получен результат типа:' + typeof (10 + "10" + 10));
  console.log('3.1. прибавляем число 10 к числу 10, получаем: ' + (10 + 10));
  console.log('3.2. к результату с помощью бинарного + прибавляем число 10, полученное водействием унарного + на строку "10", получаем  : ' + (10 + 10 + +"10"));
  console.log('3.3. получен результат типа:' + typeof (10 + 10 + +"10"));
  console.log('4.1. выражение : знак минус перед пустой строкой имеет тип: ' + typeof (-""));
  console.log('4.2. выражение : знак минус перед пустой строкой имеет значение: ' + typeof (-""));
  console.log('4.3. далее делим число на полученный выше результат  , получаем  : ' + (10 / -""));
  console.log('4.4. получен результат типа:' + typeof (10 / -""));
  console.log('5.1. с помощью унарного + строка преобразована в число' +  (+"2,5"));
  console.log('5.2. далее делим число на полученный выше результат  , получаем  : ' + (10 / +"2,5"));
  console.log('5.3. получен результат типа:' + typeof (10 / +"2,5"));
</script>
