<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уточнение: пользователь всегда вводит корректное положительное целое число.
-->
<script>
  "use strict";
  var numberOne = prompt("Введите число:");
var stringOne = String(numberOne);
var numberLength = stringOne.length;
//"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"
var numberHundredsThousands = (numberOne  - numberOne % (10 **(numberLength - 1))) / (10 **(numberLength - 1));
var numberTensThousands = ((numberOne - numberHundredsThousands * 10**(numberLength - 1))
                       - (numberOne - numberHundredsThousands * 10**(numberLength - 1))
                       % (10 **(numberLength - 2))) / (10 **(numberLength - 2));
var numberThousands = ((numberOne - numberHundredsThousands * 10**(numberLength - 1)
                    - numberTensThousands * 10**(numberLength - 2))
                       - (numberOne - numberHundredsThousands * 10**(numberLength - 1) 
                          - numberTensThousands * 10**(numberLength - 2))
                       % (10 **(numberLength - 3))) / (10 **(numberLength - 3));
var numberHundreds = ((numberOne - numberHundredsThousands * 10**(numberLength - 1)
                    - numberTensThousands * 10**(numberLength - 2)
                  - numberThousands * 10**(numberLength - 3))
                       - (numberOne - numberHundredsThousands * 10**(numberLength - 1) 
                          - numberTensThousands * 10**(numberLength - 2)
                         - numberThousands * 10**(numberLength - 3))
                       % (10 **(numberLength - 4))) / (10 **(numberLength - 4));
var numberTens = ((numberOne - numberHundredsThousands * 10**(numberLength - 1)
                    - numberTensThousands * 10**(numberLength - 2)
                  - numberThousands * 10**(numberLength - 3)
                  - numberHundreds * 10**(numberLength - 4))
                       - (numberOne - numberHundredsThousands * 10**(numberLength - 1) 
                          - numberTensThousands * 10**(numberLength - 2)
                         - numberThousands * 10**(numberLength - 3)
                         - numberHundreds * 10**(numberLength - 4))
                       % (10 **(numberLength - 5))) / (10 **(numberLength - 5));
var numberUnits = ((numberOne - numberHundredsThousands * 10**(numberLength - 1)
                    - numberTensThousands * 10**(numberLength - 2)
                  - numberThousands * 10**(numberLength - 3)
                  - numberHundreds * 10**(numberLength - 4)
               - numberTens * 10**(numberLength - 5) )
                       - (numberOne - numberHundredsThousands * 10**(numberLength - 1) 
                          - numberTensThousands * 10**(numberLength - 2)
                         - numberThousands * 10**(numberLength - 3)
                         - numberHundreds * 10**(numberLength - 4)
                        - numberTens * 10**(numberLength - 5) )
                       % (10 **(numberLength - 6))) / (10 **(numberLength - 6));




console.log("В числе", numberOne,
            "количество сотен тысяч:", numberHundredsThousands ,
            ", количество десятков тысяч:", numberTensThousands,
            ", количество тысяч:", numberThousands,
            ", количество сотен:", numberHundreds,
            ", количество десятков:", numberTens,
            ", количество единиц:", numberUnits);

</script>
</body>
</html>
